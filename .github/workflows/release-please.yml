name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      # JavaScript outputs
      javascript--release_created: ${{ steps.release.outputs['javascript--release_created'] }}
      javascript--tag_name: ${{ steps.release.outputs['javascript--tag_name'] }}
      # Python outputs
      python--release_created: ${{ steps.release.outputs['python--release_created'] }}
      python--tag_name: ${{ steps.release.outputs['python--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest mode for monorepo
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  # Call existing publish workflows when releases are created
  publish-javascript:
    if: needs.release-please.outputs.javascript--release_created
    needs: release-please
    uses: ./.github/workflows/javascript-publish.yml
    secrets: inherit

  publish-python:
    if: needs.release-please.outputs.python--release_created
    needs: release-please
    uses: ./.github/workflows/python-publish.yml
    secrets: inherit
