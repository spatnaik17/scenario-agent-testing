name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  issues: write # This is important for label creation
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      # Don't use release_created this: https://danwakeem.medium.com/beware-the-release-please-v4-github-action-ee71ff9de151
      # releases_created: ${{ steps.release.outputs.releases_created }}
      # paths_released: ${{ steps.release.outputs.paths_released }}
      # JavaScript outputs
      javascript--release_created: ${{ steps.release.outputs['javascript--release_created'] }}
      javascript--tag_name: ${{ steps.release.outputs['javascript--tag_name'] }}
      # Python outputs
      python--release_created: ${{ steps.release.outputs['python--release_created'] }}
      python--tag_name: ${{ steps.release.outputs['python--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest mode for monorepo
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  echo:
    runs-on: ubuntu-latest
    needs: release-please
    steps:
      - name: Echo
        run: |
          echo "javascript--release_created: ${{ steps.release.outputs.javascript--release_created }}"
          echo "javascript--tag_name: ${{ steps.release.outputs.javascript--tag_name }}"
          echo "python--release_created: ${{ steps.release.outputs.python--release_created }}"
          echo "python--tag_name: ${{ steps.release.outputs.python--tag_name }}"

  # Call existing publish workflows when releases are created
  publish-javascript:
    if: needs.release-please.outputs.javascript--release_created
    needs: release-please
    uses: ./.github/workflows/javascript-publish.yml
    secrets: inherit

  publish-python:
    if: needs.release-please.outputs.python--release_created
    needs: release-please
    uses: ./.github/workflows/python-publish.yml
    secrets: inherit
